<script>
    document.querySelector('#open_sidebar').addEventListener('click', function () {
        document.querySelector('#sidebar').classList.remove('-right-80')
        document.querySelector('#sidebar').classList.add('right-0')

        document.querySelector('#sidebar_wrapbar').classList.remove('opacity-0')
        document.querySelector('#sidebar_wrapbar').classList.remove('invisible')
    });

    document.body.addEventListener('click', function (event) {
        if(event.target.id === 'sidebar_wrapbar') {
            document.querySelector('#sidebar').classList.add('-right-80')
            document.querySelector('#sidebar').classList.remove('right-0')

            document.querySelector('#sidebar_wrapbar').classList.add('opacity-0')
            document.querySelector('#sidebar_wrapbar').classList.add('invisible')
        }
    });
</script>
